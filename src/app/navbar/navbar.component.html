<div class="container-fluid sticky-top px-0">
    <p-toolbar>
        <div class="p-toolbar-group-left">
            <img src="assets/images/Volume.png" height="30">
            <span class="p-input-icon-left ml-3">
                <i class="pi pi-search"></i>
                <input type="text" pInputText placeholder="Search"/>
            </span>
        </div>

        <div class="p-toolbar-group-right">
            <i class="right-icons pi pi-link pi-bell mr-3"></i>
            <i class="right-icons pi pi-link pi-envelope mr-3"></i>
            <p-avatar image="assets/images/me.jpg" styleClass="p-mr-2" size="large" shape="circle"></p-avatar>
            <i class="pi pi-link pi-ellipsis-h" (click)="expandMenu()"></i>
        </div>
    </p-toolbar>

    <div *ngIf="menuExpanded">
        <p-menu [model]="items"></p-menu>
    </div>
</div>
