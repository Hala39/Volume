<div class="container-fluid px-0">
    <p-menubar [model]="items">
        <ng-template pTemplate="start">
            <img src="assets/images/Volume.png" height="30">
        </ng-template>
        <ng-template pTemplate="end">
            <i class="pi pi-envelope" pBadge></i>
            <i class="pi pi-bell" pBadge></i>
            <img src="assets/images/me.jpg" class="profile pt-0 mt-0">
        </ng-template>
    </p-menubar>
</div>
