    <!-- Profile & Input -->
    <div class="d-flex flex-row">
        <p-avatar [image]="(user$ | async)?.profilePhotoUrl? (user$ | async)?.profilePhotoUrl : ''" 
                [icon]="(user$ | async)?.profilePhotoUrl? '' : 'pi pi-user'"
                styleClass="p-mr-2" size="large" shape="circle">
        </p-avatar>
        <input type="text" pInputText class="p-inputtext-md"  placeholder="Start a post .." (click)="displayDialogFunc()">
    </div>

    <!-- Action Buttons -->
    <div>
        <p-toolbar [style]="{'margin-top': '15px'}">   

            <button pButton pRipple type="button" styleClass="p-button-lg" label="Photo" 
            [icon]="photoUploadToggle && displayDialog? 'pi pi-times' : 'pi pi-images'" (click)="togglePhotoUploader()"
            class="p-button-rounded p-button-warning p-button-text"></button>

            <button pButton pRipple type="button" styleClass="p-button-lg" label="File" 
            [icon]="fileUploadToggle && displayDialog? 'pi pi-times' : 'pi pi-paperclip'"  (click)="toggleFileUploader()"
            class="p-button-rounded p-button-help p-button-text"></button>

            <button pButton pRipple type="button" styleClass="p-button-lg" label="Editor" 
            [icon]="editorToggle && displayDialog? 'pi pi-times' : 'pi pi-pencil'" (click)="toggleEditor()"
            class="p-button-rounded p-button-danger p-button-text"></button>

        </p-toolbar>
    </div>
    

<p-dialog header="Add Post" [(visible)]="displayDialog" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false" [modal]="true" (onHide)="onHide()">
    <div class="p-fluid">
        <div class="p-field">
            <div class="d-flex flex-row">
                <p-avatar [image]="(user$ | async)?.profilePhotoUrl? (user$ | async)?.profilePhotoUrl : ''" 
                    [icon]="(user$ | async)?.profilePhotoUrl? '' : 'pi pi-user'"
                    styleClass="p-mr-3" size="large" shape="circle">
                </p-avatar>
                <h6 class="p-mt-1">{{(user$ | async)?.displayName}}</h6>
            </div>
        </div>
        <div class="p-field p-mt-3">
            <form [formGroup]="inputForm">
                <textarea *ngIf="!editorToggle" pInputTextarea [rows]="2" placeholder="Type something.." formControlName="description"></textarea>
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <fa-icon *ngIf="!emojiExpanded" [icon]="faGrinAlt" (click)="op.show($event)"></fa-icon>
                        <fa-icon *ngIf="emojiExpanded" [icon]="faTimes"></fa-icon>
                    </div>
                </div>
            </form>
        </div>
        <div class="p-filed p-mt-2">
            <app-file-uploader *ngIf="photoUploadToggle" (fileSelectedEmitter)="fileSelected($event)"></app-file-uploader>
            <app-file-uploader *ngIf="fileUploadToggle" (fileSelectedEmitter)="fileSelected($event)" [accept]="'application/*'"></app-file-uploader>
            <p-editor *ngIf="editorToggle" [style]="{'height':'320px'}"  formControlName="description"></p-editor>
        </div>
        <div class="p-field p-mt-3">
            <p-button label="Post" *ngIf="!photoUploadToggle" (click)="addPost(false)"></p-button>
            <p-button label="Post" *ngIf="photoUploadToggle" (click)="addPost(true)"></p-button>
        </div>
    </div>
</p-dialog>
    
<p-overlayPanel #op (onShow)="expandEmoji()" (onHide)="hideEmoji()" 
[dismissable]="true" [showCloseIcon]="true" appendTo="body">
    <ng-template pTemplate>
        <app-emoji (emojiEmitter)="select($event)" (emojiClickEmitter)="op.hide()"></app-emoji>
    </ng-template>
</p-overlayPanel>
