<div class="container-fluid px-0 mx-0" >
    <p-toolbar>
        <div class="p-toolbar-group-left" [routerLink]="['/home']">
            <img src="assets/images/volume-light.png" height="30">
            <h5 class="primary pt-1">Volume</h5>
        </div>

        <div class="p-toolbar-group-right">
            <i class="right-icons pi pi-link pi-search p-mr-4" [routerLink]="['/search']"></i>
            <i class="right-icons pi pi-link pi-bell p-mr-4" [routerLink]="['/notifications']"  pBadge severity="danger" *ngIf="(presenceService.alert$ | async)"></i>
            <i class="right-icons pi pi-link pi-bell p-mr-4" [routerLink]="['/notifications']" *ngIf="!(presenceService.alert$ | async)" ></i>
            <i class="right-icons pi pi-envelope p-mr-4" [routerLink]="['/contacts']" pBadge severity="danger" *ngIf="(presenceService.inbox$ | async)"></i>
            <i class="right-icons pi pi-envelope p-mr-4" [routerLink]="['/contacts']" *ngIf="!(presenceService.inbox$ | async)"></i>
            <p-avatar [image]="(user$ | async)?.profilePhotoUrl? (user$ | async)?.profilePhotoUrl : ''"
            [icon]="(user$ | async)?.profilePhotoUrl? '' : 'pi pi-user'" 
            [routerLink]="['/profile']"
            styleClass="p-mr-2" shape="circle"></p-avatar>
        </div>
    </p-toolbar>
</div>
