<div class="p-fluid">
    <form [formGroup]="loginForm">
        <div class="p-field">
            <span class="p-input-icon-right">
                <i class="pi pi-envelope"></i>
                <i *ngIf="loginForm.status === 'PENDING'" class="pi pi-spinner"></i>
                <input pInputText class="p-inputtext-sm" placeholder="Email" type="text" pKeyFilter="email" formControlName="email"/>
            </span>
            <small *ngIf="email.dirty && email.hasError('required')" class="p-error">This field is required.</small>
            <small *ngIf="(!email.hasError('required')) && email.dirty && email.hasError('email')" class="p-error">Please enter a valid email.</small>
        </div>
        <div class="p-field">
            <span class="p-input-icon-right">
                <i (click)="togglePassword()" [class]="passwordOn? 'pi pi-lock' : 'pi pi-lock-open'" style="cursor: pointer;"></i>
                <input pInputText class="p-inputtext-sm" placeholder="Password" [type]="passwordOn? 'password' : 'text'" formControlName="password"/>
            </span>
            <small *ngIf="password.dirty && password.hasError('required')" class="p-error">This field is required.</small>
        </div>
        <div class="p-filed">
            <p-button label="Login" [icon]="pending? 'pi pi-spinner pi-spin': ''" (click)="login()"></p-button>
            <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
        </div>
    </form>
</div>
