<p-card header="Trending">
    <p-tag>#AspNetCore</p-tag>
    <p-tag>#Angular</p-tag>
    <p-tag>#C#</p-tag>
    <p-tag>#Programming</p-tag>
    <p-tag>#PrimeNg</p-tag>
    <p-tag>#SignalR</p-tag>
    <p-tag>#Stack</p-tag>
    <p-tag>#Bootstrap</p-tag>
    <p-tag>#UI/UX</p-tag>
    <p-tag>#Mobile</p-tag>
</p-card>

<p-card header="People You May Know">
    <p-listbox [options]="users">
        <ng-template let-user pTemplate="item">
            <div class="row" style="width: 100%;">
                <div class="col-7">
                    <div class="d-flex flex-row mt-4">
                        <p-avatar [image]="user.userPhoto" styleClass="p-mr-2" size="large" shape="circle"></p-avatar>
                        <div class="ml-4">
                            <div class="row">{{ user.userName }}</div>
                            <div class="row">{{ user.role }}</div>
                        </div>
                    </div>
                </div>
                <div class="col-5 mt-3">
                    <div class="p-toolbar-group-right">
                        <button pButton pRipple type="button" label="Follow" class="p-button-outlined p-button-rounded p-button-secondary p-button-sm ml-5"></button>
                    </div> 
                </div>
            </div>           
        </ng-template>
    </p-listbox>
</p-card>
