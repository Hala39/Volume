<p-toolbar *ngFor="let user of users">
    <div class="p-toolbar-group-left my-2">
        <div class="d-flex flex-row mt-1"> 
            <p-avatar [image]="user.profilePhotoUrl" styleClass="p-mr-2 p-ml-2" size="xlarge" shape="circle"></p-avatar>
            <div class="p-ml-2 w-100"> 
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-row align-items-center"> 
                        <span class="name">
                            <h5>{{ user.displayName }}</h5> 
                        </span> 
                    </div> 
                </div>
                <p [innerText]="user.title !== null? user.title : user.hometown || 'Valued Volume user'"></p>
            </div>
        </div>
    </div>
    <div class="p-toolbar-group-right">
        <button pButton pRipple type="button" [label]="user.isFollowing? 'Following' : 'Follow'" 
        [icon]="user.isFollowing? 'pi pi-check' : 'pi pi-plus'" 
        (click)="followToggle(user.id)"
        class="p-button-outlined p-button-rounded p-button-sm ml-5"></button>
    </div>
</p-toolbar>
