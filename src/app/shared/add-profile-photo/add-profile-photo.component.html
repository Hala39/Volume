
        <app-file-uploader (fileSelectedEmitter)="fileSelected($event)"></app-file-uploader>
        <div class="p-grid p-nogutter p-justify-end mt-5">
            <p-button class="p-mr-2" pRipple label="Save changes" [icon]="pending? 'pi pi-spinner pi-spin' : ''" (click)="addProfilePhoto()" 
            [disabled]="!file || pending"></p-button>
            <p-button pRipple label="Cancel" styleClass="p-button-outlined" (click)="hideDialog()"></p-button>
        </div>
