<form [formGroup]="form">
    <div class="row" *ngIf="registration">
        <div class="col-6">
            <p-avatar icon="pi pi-user" size="xlarge" shape="circle" (click)="show()" pTooltip="Add a profile photo"></p-avatar>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col-6">
            <span class="p-input-icon-right">
                <i class="pi pi-pencil"></i>
                <input type="text" pInputText placeholder="Name" pKeyFilter="alpha" formControlName="displayName">
            </span>
        </div>
        <div class="col-6">
            <span class="p-input-icon-right">
                <i class="pi pi-pencil"></i>
                <input type="text" pInputText placeholder="Title" pKeyFilter="alpha" formControlName="title">
            </span>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col-6">
            <span class="p-input-icon-right">
                <i class="pi pi-pencil"></i>
                <input type="text" pInputText placeholder="Hometown" pKeyFilter="alpha" formControlName="hometown">
            </span>
        </div>
        <div class="col-6">
            <span class="p-input-icon-right">
                <i class="pi pi-pencil"></i>
                <input type="text" pInputText placeholder="Phone Number" pKeyFilter="num" formControlName="phoneNumber">
            </span>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col-6">
            <p-calendar formControlName="dob" [showButtonBar]="true"
            placeholder="Date Of Birth" icon="pi pi-pencil" [showIcon]="true"></p-calendar>
        </div>
        <div class="col-6">
            <p-dropdown [options]="genders" formControlName="gender" optionLabel="name" optionDisabled="inactive"></p-dropdown>
        </div>
    </div>
</form>
<ng-template pTemplate="footer">
    <div class="p-grid p-nogutter p-justify-end mt-5">
        <button pRipple pButton label="Save changes" (click)="saveChanges()"></button>
    </div>
</ng-template>

<p-dialog header="Header" [(visible)]="displayDialog" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false">
        <p-fileUpload name="myfile[]" [customUpload]="true" [multiple]="false" accept="image/*" 
        [maxFileSize]="1000000" (uploadHandler)="myUploader($event)"></p-fileUpload>
</p-dialog>
