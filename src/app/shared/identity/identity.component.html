<form [formGroup]="form">
    <div class="row" *ngIf="registration">
        <div class="col-6">
            <p-avatar icon="pi pi-user" size="xlarge" shape="circle" (click)="show()" pTooltip="Add a profile photo"></p-avatar>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col-6">
            <span class="p-input-icon-right">
                <i class="pi pi-pencil"></i>
                <input type="text" pInputText placeholder="Name" formControlName="displayName">
            </span>
        </div>
        <div class="col-6">
            <span class="p-input-icon-right">
                <i class="pi pi-pencil"></i>
                <input type="text" pInputText placeholder="Title" formControlName="title">
            </span>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col-6">
            <span class="p-input-icon-right">
                <i class="pi pi-pencil"></i>
                <input type="text" pInputText placeholder="Hometown" formControlName="hometown">
            </span>
        </div>
        <div class="col-6">
            <span class="p-input-icon-right">
                <i class="pi pi-pencil"></i>
                <input type="text" pInputText placeholder="Phone Number" pKeyFilter="num" formControlName="phoneNumber">
            </span>
        </div>
    </div>
    <div class="row pt-5 calendar">
        <div class="col-6">
            <p-calendar formControlName="dob" placeholder="Date Of Birth" dateFormat="dd.mm.yy" 
            [showTime]="false" appendTo="body" [yearNavigator]="true"  yearRange="1920:2020"
            dataType="string" icon="pi pi-pencil" [showIcon]="true"></p-calendar>
        </div>
        <div class="col-6">
            <p-dropdown [options]="genders" formControlName="gender" optionLabel="name"></p-dropdown>
        </div>
    </div>
</form>
    <div class="p-grid p-nogutter p-justify-end mt-5">
        <button class="p-mr-2" pRipple pButton label="Save changes" (click)="saveChanges()" 
        [disabled]="!(form.valid && form.dirty)"></button>
        <button pRipple pButton label="Cancel" class="p-button-outlined"></button>
    </div>

<p-dialog header="Header" [(visible)]="displayDialog" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}"
    [dismissableMask]="true" [resizable]="false">
        <p-fileUpload name="myfile[]" [customUpload]="true" [multiple]="false" accept="image/*" 
        [maxFileSize]="1000000" (uploadHandler)="myUploader($event)"></p-fileUpload>
</p-dialog>
