<p-card>
    <p-toolbar>
        <div class="p-toolbar-group-left">
            <div class="d-flex flex-row">
                <div class="p-ml-3 p-pt-2">
                    <h5>Recent Chats</h5>
                </div>
            </div>
        </div>
        <div class="p-toolbar-group-right">
            <i class="pi pi-ellipsis-h p-pt-3 p-mr-3"></i> 
            <!-- (click)="menu.toggle($event)" -->
        </div>
    </p-toolbar>                
</p-card>
<p-card>
<p-listbox [options]="chats" [metaKeySelection]="false" [checkbox]="true" [filter]="true" [listStyle]="{ 'max-height': '570px'}"
    optionLabel="sender.displayName" [multiple]="false">
    <ng-template let-chat pTemplate="item">
        <div class="d-flex flex-row mt-1"> 
            <p-avatar [image]="chat.sender.profilePhotoUrl" styleClass="p-mr-2" size="large" shape="circle"></p-avatar>
            <div class="ml-3 w-100">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-row align-items-center"> 
                        <span class="name">
                            <h6>{{ chat.sender.displayName }}</h6> 
                        </span> 
                        <small class="text-muted time-text ml-1">{{ chat.date }}</small>
                    </div> 
                </div>
                <p class="user-comment-text text-justify">{{ chat.content }}</p>
            </div>
        </div>
    </ng-template>
</p-listbox>
</p-card>
