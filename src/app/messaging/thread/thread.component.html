        <p-card>
            <p-toolbar>
                <div class="p-toolbar-group-left">
                    <div class="d-flex flex-row">
                        <i class="pi pi-arrow-left p-pt-2 p-mr-4"></i>
                        <p-avatar image="assets/images/jimmy.jpg" shape="circle" size="large"></p-avatar>
                        <div class="p-ml-3">
                            <h5>Jimmy Los</h5>
                            Online
                        </div>
                    </div>
                </div>
                <div class="p-toolbar-group-right">
                    <i class="pi pi-ellipsis-h pt-3 mr-3"></i>
                </div>
            </p-toolbar>
            <hr>
            <p-listbox [options]="chats" [metaKeySelection]="false" [checkbox]="true" [filter]="true" [listStyle]="{ 'max-height': '440px'}"
            optionLabel="sender.displayName" [multiple]="false">
            <ng-template let-chat pTemplate="item">
                <div class="d-flex flex-row mt-1"> 
                    <p-avatar [image]="chat.sender.profilePhotoUrl" styleClass="p-mr-2" size="large" shape="circle"></p-avatar>
                    <div class="ml-3 w-100">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex flex-row align-items-center"> 
                                <span class="name">
                                    <h6>{{ chat.sender.displayName }}</h6> 
                                </span> 
                                <small class="text-muted time-text p-ml-1">{{ chat.date }}</small>
                            </div> 
                        </div>
                        <p class="user-comment-text text-justify">{{ chat.content }}</p>
                    </div>
                </div>
            </ng-template>
        </p-listbox>
        </p-card>
        
        <div style="width: 100%;">
            <p-card>
                <div class="col-12 d-flex justify-content-end">
                    <i class="pi pi-images p-mr-4 mt-2"></i>
                    <i class="pi pi-camera p-mr-4 mt-2"></i>
                    <i class="pi pi-pencil p-mr-4 mt-2"></i>
                    <fa-icon *ngIf="!emojiExpanded" [icon]="faGrinAlt" class="mr-4" (click)="op.toggle($event)"></fa-icon>
                    <fa-icon *ngIf="emojiExpanded" [icon]="faTimes" class="mr-4"></fa-icon>
                </div>
                <div class="col-12">
                    <form [formGroup]="inputForm" class="d-flex justify-content-end">
                        <input type="text" pInputText placeholder='Press "Enter" to send message ..' formControlName="message"> 
                    </form>
                </div>  
            </p-card>
        </div>
        
        <p-overlayPanel #op (onShow)="expandEmoji()" (onHide)="expandEmoji()">
            <ng-template pTemplate>
                <app-emoji (emojiEmitter)="select($event)"></app-emoji>
            </ng-template>
        </p-overlayPanel>
