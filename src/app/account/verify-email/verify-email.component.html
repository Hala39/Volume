<p-card>
    <ng-template pTemplate="header">
    <b>Step 2</b>
    </ng-template>
    <h2>Verification</h2>
    <p class="mt-5">A verification link has been sent to this email address: </p>
    <p class="mt-3 mb-5">"{{email}}"</p>
        <input type="text" pInputText placeholder="Digit Code" class="mr-2" >
        <p-button label="Confirm" (click)="switch()"></p-button>
    <ng-template pTemplate="footer">
        <p>Did not get the link? <a class="primary">Resend</a></p>
    </ng-template>
</p-card>
