<p-card>
    <ng-template pTemplate="header">
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <b>Step 3</b>
            </div>
            <div class="p-toolbar-group-right">
                <span pButton pRipple type="button" label="Skip" class="p-button-text" (click)="switch()"></span>
            </div>
        </p-toolbar>
    </ng-template>
    <h2 class="p-mb-5">Profile</h2>
    <app-identity (activeIndexEmitter)="switch()" 
    (dataSavedEmitter)="switch()" 
    [registration]="true"></app-identity>
</p-card>
